name: Build SteamShowCase

on:
  push:
    branches:
      - main  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  

      - name: Install dependencies
        run: |
          pip install pyinstaller
          # Autres dépendances à installer si nécessaire

      - name: Build executable
        run: |
          pyinstaller --onefile --icon=favicon.ico --add-data "SteamShowCaseLogo.png:." --noconsole --distpath . SteamShowCase.py
          # Assurez-vous d'ajuster la commande pyinstaller selon vos besoins

      - name: Upload executable
        uses: actions/upload-artifact@v2
        with:
          name: SteamShowCase-executable
          path: ./dist/SteamShowCase
