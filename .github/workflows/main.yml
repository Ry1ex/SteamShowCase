name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install PyInstaller
      run: |
        python -m pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --onefile --icon=favicon.ico --add-data "SteamShowCaseLogo.png:." --noconsole --distpath . SteamShowCase.py

    - name: Copy executable and build directory
      run: |
        cp -r dist/* $GITHUB_WORKSPACE/
        cp -r build/* $GITHUB_WORKSPACE/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: SteamShowCase.exe
        path: $GITHUB_WORKSPACE
